<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--links-->
    <title>Word Guessing Quiz</title>
  </head>
  <body>
    <h1>Word Guessing Quiz</h1>
    <button onclick="startGame()">Start Game</button>
<!--start game button click to start game-->
    <div id="game-container" style="display: none">
      <p>Guess the word: <span id="word-display"></span></p>
      <p>Time: <span id="timer">60</span> seconds</p>
      <!--60 second timer alert showiong time left-->
      <input type="text" id="guess-input" placeholder="Enter a letter" />
      <button onclick="checkGuess()">Submit Guess</button>
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
    </div>
<!--keeps track of the wins and losses-->
    <script src="script.js"></script>
    <script src="script.js"></script>
    <!--javascript link-->
  </body>
</html>
